<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nội thất đồng gia</title>
    <link rel="icon" type="image/x-icon" href="./image/icontitle.png">
    <link rel="stylesheet" href="./baogia.css">
    <link rel="stylesheet" href="./responbaogia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main> 
            <div class="form">
                <div class="delete">
                    <button>X</button>
                </div>
                <p class="color-w txt-center p-d">GỬI MAIN CHO CHÚNG TÔI</p>
                <div class="form-infomation">
                    <label for="">Tên quý khách
                        <input  type="text" placeholder="Tên của quý khách">
                    </label>
                    <label style="margin-left: 10px;" for="">Số điện thoại
                        <input type="text" placeholder="Số điện thoại">
                    </label>
                    <label style="margin-left: 10px;" for="">Email
                        <input type="text" placeholder="Email">
                    </label>
                </div>
                <label for="">Địa chỉ 
                    <input style="width: 100%;" type="text" placeholder="Địa chỉ khu vực, vị trí"> <br>
                </label>
                <label for="">Nội dung liên hệ
                    <textarea name="" id="" cols="30" rows="5" placeholder="Nội dung liên hệ"></textarea>
                </label>
                <div style="display: flex; align-items: baseline;">
                    <input type="checkbox">

                    <label style="color: white;" for="">Khi thực hiện hoạt động này đồng nghĩa với việc Quý khách đã đồng ý
                        với Quy định & Điều khoản sử dụng trên trang của chúng tôi</label>
                </div>
                <button class="send"> <i aria-hidden="true" class="far fa-paper-plane"></i>&nbsp;Gửi Đăng Ký</button>
            </div>      
    </main>
    <script src="./baogia.js"></script>
</body>
</html>
