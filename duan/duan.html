<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nội thất đồng gia</title>
    <link rel="icon" type="image/x-icon" href="./image/icontitle.png">
    <link rel="stylesheet" href="./duan.css">
    <link rel="stylesheet" href="./animation.css">
    <link rel="stylesheet" href="./responduan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="d-f margin">
        <div class="icon">
            <span><i class="cursor fab fa-pinterest"></i></span>
            <span><i class="cursor fab fa-youtube"></i></span>
            <span><i class="cursor fab fa-instagram"></i></span>
            <span><i class="cursor fab fa-facebook-f"></i></span>
        </div>
        <div class="Close">
            <a href="/index.html" class="color-w ">Back <i aria-hidden="true" class="fas fa-long-arrow-alt-right"></i>
            </a>
        </div>
    </header>
    <main>
        <div class="container project-page">
            <span>
                <p class="l-s m-b">DỰ ÁN NỔI BẬT</p>
            </span>
            <section class="product" >
               <div class="grid grid-templateIMG cursor" >
                  
               </div>
                

            </section>
            <span>
                <p class="l-s margin_t-l">THIẾT KẾ NỘI THẤT</p>
            </span>
            <div class="grid grid-template grid-gap">
                <div class="cursor item1">
                    <p>VINHOME GREEN BAY</p>
                </div>
                <div class="cursor item1">
                    <p>PENTHOUSE</p>
                </div>
                <div class="cursor item1">
                    <p>HÀ NỘI</p>
                </div>
                <div class="cursor item1">
                    <p>VINHOME RIVERSIZE</p>
                </div>
                <div class="cursor item1">
                    <p>PARK CITY HÀ NỘI</p>
                </div>
                <div class="cursor item1">
                    <p>HẢI PHÒNG</p>
                </div>
                <div class="cursor item1">
                    <p>VINHOME THE HAMOLY</p>
                </div>
                <div class="cursor item1">
                    <p>STAR LAKE TÂY HỒ</p>
                </div>
                <div class="cursor item1">
                    <p>THÁI NGHUYÊN</p>
                </div>
                <div class="cursor item1">
                    <p>VINHOME GARDENIA</p>
                </div>
                <div class="cursor item1">
                    <p>CHUNG CƯ</p>
                </div>
                <div class="cursor item1">
                    <p>DỰ ÁN KHÁC</p>
                </div>
            </div>
            <div>
                <span style="text-align: center;">
                    <p class="margin_t-l l-s">ĐĂNG KÝ TƯ VẤN - THIẾT KẾ NỘI THẤT</p>
                </span>
                <div class="from">
                    <div class="flex">
                        <label for="">Tên quý khách
                            <input class="m-t" type="text" placeholder="Tên của quý khách">
                        </label>
                        <label for="">Số điện thoại
                            <input class="m-t" type="text" placeholder="Số điện thoại">
                        </label>
                        <label for="">Email
                            <input class="m-t" type="text" placeholder="Email">
                        </label>
                    </div>
                    <div>
                        <label for="">Địa chỉ                            
                            <input class="m-t" style="width: 100%;" type="text" placeholder="Địa chỉ khu vực, vị trí">
                        </label>
                    </div>
                    <div class="text-area">
                        <label for="">Nội dung liên hệ
                            <textarea class="m-t" name="" id="" cols="30" rows="10" placeholder="Nội dung liên hệ "></textarea>
                        </label>
                    </div>
                    <div class="margin_t-l sendForm" >
                        <div style="display: flex;">
                            <input type="checkbox"><label for="">
                                <p>Khi thực hiện hoạt động này đồng nghĩa với việc Quý khách đã đồng ý với Quy định &
                                    Điều khoản sử dụng trên trang của chúng tôi</p>
                            </label>
                        </div>
                        <button class="cursor"><i aria-hidden="true" class="far fa-paper-plane"></i> Gửi
                            đăng ký</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./duan.js"></script>
</body>

</html>
